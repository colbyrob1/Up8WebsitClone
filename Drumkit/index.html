<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <title>The best Drums in Town</title>
</head>
<body>
    <div class="container">
        
        <h1 id="heading">A Phat Set of Drum Hits</h1>
        </div>
        <div class="boxes">
                <div class="key">
                <p class="keyType">Clap</p>
                <p id="Clap">a</p>
            </div>
            <div class="key">
                <p class="keyType">Hi Hat</p>
                <p id="keyCode">s</p>
            </div>
            <div class="key">
                <p class="keyType">Kick</p>
                <p id="charCode">D</p>
            </div>
            <div class="key">
                <p class="keyType">Open Hat</p>
                <p id="charCode">F</p>
            </div>
            <div class="key">
                <p class="keyType">Boom</p>
                <p id="charCode">H</p>
            </div>
            <div class="key">
                <p class="keyType">Ride</p>
                <p id="charCode">J</p>
            </div>
            <div class="key">
                <p class="keyType">Snare</p>
                <p id="charCode">K</p>
            </div>
            <div class="key">
                <p class="keyType">Tom</p>
                <p id="charCode">L</p>
            </div>
            <div class="key">
                <p class="keyType">Tink</p>
                <p id="charCode">G</p>
            </div>

            <!-- <div class="wrap" aria-live="polite" aria-atomic="true"> ==$0
                <p class="keycode-display">71</p>
                <div>
                    <id="demo"></id> p class="text-display hide">Press any key to get the JavaScript event keycode</p>
                </div> -->
            
        </div>    
    </div>
    <script src="app.js"></script>
</body>
</html>
